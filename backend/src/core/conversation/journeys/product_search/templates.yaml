en:
  # Product Search Init
  product_search_welcome: |
    Perfect! I'll help you find the parts you need for your vehicle. üöó
    
    First, I need to identify your specific vehicle to ensure the parts are compatible.

  # Vehicle Identification
  vehicle_identification_prompt: |
    To identify your vehicle, you can choose one of these options:

  vin_license_button: "üîç Proceed with VIN or license plate"
  make_model_button: "üöó Find by make and model"
  not_implemented_note: "(Not implemented)"
  
  vin_not_implemented: |
    Sorry, VIN or license plate search is not yet implemented. 
    Please use the make and model search option.

  opening_vehicle_selector: |
    Opening vehicle selector... Please select your vehicle using the available filters.

  vehicle_selected: |
    ‚úÖ **Vehicle selected:**
    - **Make:** {make}
    - **Model:** {model}
    - **Engine:** {engine}
    - **Year:** {year}

  proceed_to_parts: |
    Now that we've identified your vehicle, what type of part do you need?

  vehicle_selection_error: |
    There was an error processing the vehicle selection. Please try again.

  # Part/Category Selection
  opening_category_selector: |
    Opening parts category selector... Please select the category of the part you need.

  missing_vehicle_info: |
    Vehicle information not found. Please select your vehicle first.

  category_selection_error: |
    There was an error processing the category selection. Please try again.

  category_selected: |
    ‚úÖ **Category selected:** {category}

  proceed_to_inventory: |
    I've found the available articles for your vehicle in this category.
    Articles with inventory availability and prices are shown above.
    
    Would you like to see more details about any particular article?

  no_articles_found: |
    Sorry, I couldn't find any articles for this category in your vehicle.
    Please try a different category or contact us directly for personalized assistance.
  
  no_stock_available: |
    ‚ö†Ô∏è We currently don't have available inventory for the articles in this category.
    
    This might be because:
    - The items are temporarily out of stock
    - They are special order items
    - They need to be imported
    
    Please contact us directly to check availability and delivery times.
    
    üìû WhatsApp: +57 XXX XXX XXXX
    üìß Email: sales@parts.com
  
  inventory_check_error: |
    ‚ö†Ô∏è I couldn't verify inventory availability at this moment.
    
    The articles are available in the catalog, but you need to contact us to confirm current stock and prices.
    
    Please contact us:
    üìû WhatsApp: +57 XXX XXX XXXX
    üìß Email: sales@parts.com

  # New error messages for TecDoc integration
  categories_fetch_error: |
    ‚ùå Error loading parts categories from the catalog.
    
    This could be due to:
    - Temporary connection issues with the catalog
    - Missing data for your specific vehicle
    - Technical system problems
    
    Please try again or contact us directly.

  articles_fetch_error: |
    ‚ùå Error loading articles for this category.
    
    Possible causes:
    - Temporary catalog connection interrupted
    - Category not available for your vehicle
    - System overload
    
    Try selecting another category or contact us for assistance.

  vehicle_data_missing: |
    ‚ö†Ô∏è Missing vehicle data required to search for parts.
    
    Required information:
    - Vehicle ID
    - Manufacturer ID
    - Vehicle type
    
    Please return to vehicle selection to complete the information.

  tecdoc_service_unavailable: |
    üîß The catalog service is temporarily unavailable.
    
    This means we cannot:
    - Show parts categories
    - Search for specific articles
    - Verify compatibility with your vehicle
    
    Try again in a few minutes or contact us directly:
    üìû WhatsApp: +57 XXX XXX XXXX